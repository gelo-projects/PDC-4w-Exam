    let state = {
      step: 'menu',
      score: 0,
      index: 0,
      selected: null,
      answered: false,
      currentCategory: null,
      questions: [],
      timer: 30,
      timerInterval: null
    };

    function renderMenu() {
      const html = `
        <h2>PDC 4w Final Exam</h2>
        <div class="categories">
          ${categories.map(cat => `
            <button class="category-btn" onclick='startCategory(${JSON.stringify(cat)})'>${cat.name.toUpperCase()}</button>
          `).join('')}
        </div>
      `;
      document.getElementById('app').innerHTML = html;
    }

    function startCategory(cat) {
      const questions = cat.name === "Set One (100 items)" ? setOneQuestions :
                        cat.name === "Set Two (60) items)" ? setTwoQuestions :
                        [];
      const tagalog = cat.name === "Set One (100 items)" ? setOneQuestions :
                      cat.name === "Set Two (60) items)" ? setTwoQuestions :
                        [];

      state = {
        ...state,
        step: 'quiz',
        score: 0,
        index: 0,
        selected: null,
        answered: false,
        currentCategory: cat,
        questions,
        timer: 25
      };
      renderQuiz();
      startTimer();
    }

    function handleAnswer(i) {
      if (state.answered) return;
      state.selected = i;
      state.answered = true;
      clearInterval(state.timerInterval);
      renderQuiz();
    }

    function nextQuestion() {
      clearInterval(state.timerInterval);
      if (state.index + 1 < state.questions.length) {
        state.index++;
        state.selected = null;
        state.answered = false;
        state.timer = 25;
        renderQuiz();
        startTimer();
      } else {
        renderResult();
      }
    }

function renderQuiz(showTimeout = false) {
  const q = state.questions[state.index];
  const html = `
    <h3>Question ${state.index + 1} / ${state.questions.length}</h3>
    <p>${q.question}</p>
    <p style="font-size: .8rem;">${q.tagalog}</p>
    ${state.currentCategory.hasImages && q.image ? `<img src="${q.image}" class="responsive-img" alt="Question visual" />` : ''}

    ${q.options.map((opt, i) => `
      <button class="option-btn" onclick='handleAnswer(${i})' ${state.answered ? 'disabled' : ''}>
        ${opt}
      </button>
    `).join('')}

    <div style="margin-top: 20px; font-size: .5rem;">
      <div class="timer">Time left: ${state.timer}s</div>
    </div>

    <div style="margin-top: 10px; font-size: .8rem;">
      <label for="goToSelect"><strong>Go to Question:</strong></label>
      <select id="goToSelect" onchange="goToQuestion(this.value)">
        ${state.questions.map((_, idx) => `
          <option value="${idx}" ${idx === state.index ? 'selected' : ''}>${idx + 1}</option>
        `).join('')}
      </select>
    </div>

    <div style="margin-top: 20px;">
      ${state.index > 0 ? `<button class="action-btn" onclick="prevQuestion()">Previous</button>` : ''}
      ${state.index < state.questions.length - 1 ? `<button class="action-btn" onclick="nextQuestion()">Next</button>` : ''}
    </div>

    ${showTimeout ? `<p style="color: red;"><em>Time's up! Moving to next question...</em></p>` : ''}
  `;
  document.getElementById('app').innerHTML = html;
}
function goToQuestion(index) {
  clearInterval(state.timerInterval);
  state.index = parseInt(index);
  state.selected = null;
  state.answered = false;
  state.timer = 30;
  renderQuiz();
  startTimer();
}

function prevQuestion() {
  if (state.index > 0) {
    clearInterval(state.timerInterval);
    state.index--;
    state.selected = null;
    state.answered = false;
    state.timer = 30;
    renderQuiz();
    startTimer();
  }
}

    function renderResult() {
      const html = `
        <h2>${state.currentCategory.name.toUpperCase()}</h2>
        <p>We hope you passed!</p>
        <button class="action-btn" onclick="renderMenu()">Back to Category</button>
      `;
      document.getElementById('app').innerHTML = html;
    }

    function startTimer() {
      state.timer = 30;
      clearInterval(state.timerInterval);
      state.timerInterval = setInterval(() => {
        state.timer--;
        if (state.timer <= 0) {
          clearInterval(state.timerInterval);
          state.selected = null;
          state.answered = true;
          renderQuiz(true);
          setTimeout(nextQuestion, 2000);
        } else {
          document.querySelector('.timer').textContent = `Time left: ${state.timer}s`;
        }
      }, 1000);
    }

    renderMenu();
  </script>
